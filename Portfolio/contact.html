<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0e0f78, #a2168f);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #FFA500;
            position: relative;
        }
        .home-button {
            position: absolute;

            border-radius: 0.25rem;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .contact-info h2 {
            margin-top: 0;
            color: #007bff;
        }
        .contact-info p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .contact-info a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            margin: 0.5rem 0;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .contact-info a:hover {
            background-color: #0056b3;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
